run_unit_tests:
    stage: test
    cache:
        key: "$CI_COMMIT_REF_NAME"
        paths:
            - "node_modules"
        policy: pull-push
    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

    tags:
        - local
        - windows
    before_script:
        - npm install
    script:
        - $output = npm run test:report
        - $splitValues = $output.Split("|")
        - echo $SplitValues

    artifacts:
        when: always
        paths:
            - ./junit.xml
        reports:
            junit: ./junit.xml

