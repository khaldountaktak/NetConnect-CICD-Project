variables:
    MIN_THRESHOLD: 30


run_unit_tests:
    stage: test
    cache:
        key: "$CI_COMMIT_REF_NAME"
        paths:
            - "node_modules"
        policy: pull-push
    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

    tags:
        - local
        - windows
    before_script:
        - npm install
    script:
        - $output = npm run test:report | Select-String -Pattern 'All files[^|]*\|[^|]*\s+([\d\.]+)'
        - $splitValues = $output -split '\|'
        - $extractedValue = $splitValues[1].Trim()
        - echo $extractedValue
        - $extractedValue >> coverage.env
        - ls
    artifacts:
        when: always
        paths:
            - ./junit.xml
        reports:
            junit: ./junit.xml
            dotenv: coverage.env

read_coverage:
    script:
        - $content = Get-Content -Path "h.env"
    dependencies:
        - run_unit_tests
